<!DOCTYPE html>
<html>
<head>
    <title>Force New Bundle</title>
</head>
<body>
    <h1>Force New Bundle Loading...</h1>
    <div id="status">Processing...</div>
    
    <script>
        async function forceNewBundle() {
            const statusDiv = document.getElementById('status');
            
            try {
                // 1. Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    statusDiv.innerHTML = `Found ${registrations.length} service workers<br>`;
                    
                    for (let registration of registrations) {
                        await registration.unregister();
                        statusDiv.innerHTML += `Unregistered: ${registration.scope}<br>`;
                    }
                }
                
                // 2. Clear all caches
                const cacheNames = await caches.keys();
                statusDiv.innerHTML += `Found ${cacheNames.length} caches<br>`;
                
                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    statusDiv.innerHTML += `Deleted cache: ${cacheName}<br>`;
                }
                
                // 3. Clear localStorage and sessionStorage
                localStorage.clear();
                sessionStorage.clear();
                statusDiv.innerHTML += 'Cleared localStorage and sessionStorage<br>';
                
                // 4. Force reload with cache busting
                statusDiv.innerHTML += '<br><strong>All caches cleared! Redirecting to new bundle...</strong><br>';
                statusDiv.innerHTML += '<a href="/dokter/mobile-app?t=' + Date.now() + '">Click here to load new bundle</a>';
                
                // 5. Auto redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/dokter/mobile-app?t=' + Date.now();
                }, 3000);
                
            } catch (error) {
                statusDiv.innerHTML = `Error: ${error.message}`;
            }
        }
        
        forceNewBundle();
    </script>
</body>
</html>
