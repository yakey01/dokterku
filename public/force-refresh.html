<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Force Refresh</title>
    <script>
        // Force reload with timestamp to bypass ALL caches
        var timestamp = new Date().getTime();
        window.location.href = '/dokter/mobile-app?_t=' + timestamp + '&nocache=' + Math.random();
    </script>
</head>
<body>
    <p>Forcing refresh...</p>
</body>
</html>
