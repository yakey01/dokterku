<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Simple iPhone Test</title>
    <style>
        /* Safe area variables */
        :root {
            --sat: env(safe-area-inset-top, 0px);
            --sab: env(safe-area-inset-bottom, 0px);
            --sal: env(safe-area-inset-left, 0px);
            --sar: env(safe-area-inset-right, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #6366f1;
            color: white;
            min-height: 100vh;
            padding: var(--sat) var(--sar) var(--sab) var(--sal);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .value {
            font-family: monospace;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: white;
            color: #6366f1;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .success {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç iPhone Debug Test</h1>
        
        <div class="error" id="error"></div>
        
        <div class="info-box">
            <h3>Device Info</h3>
            <div class="info-row">
                <span>User Agent:</span>
                <span class="value" id="userAgent">-</span>
            </div>
            <div class="info-row">
                <span>Screen:</span>
                <span class="value" id="screen">-</span>
            </div>
            <div class="info-row">
                <span>Viewport:</span>
                <span class="value" id="viewport">-</span>
            </div>
            <div class="info-row">
                <span>Safe Top:</span>
                <span class="value" id="safeTop">-</span>
            </div>
            <div class="info-row">
                <span>Safe Bottom:</span>
                <span class="value" id="safeBottom">-</span>
            </div>
        </div>

        <div class="info-box">
            <h3>Test Form</h3>
            <input type="text" placeholder="Test input - should not zoom" id="testInput">
            <button onclick="testButton()">Test Button</button>
        </div>

        <div class="info-box">
            <h3>Status</h3>
            <p id="status">Page loaded successfully!</p>
        </div>
    </div>

    <script>
        // Error handler
        window.addEventListener('error', function(e) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno;
        });

        try {
            // Update info
            function updateInfo() {
                // User agent
                const ua = navigator.userAgent;
                const isIPhone = ua.includes('iPhone');
                const isIPad = ua.includes('iPad');
                document.getElementById('userAgent').textContent = isIPhone ? 'iPhone' : isIPad ? 'iPad' : 'Other';
                
                // Screen
                document.getElementById('screen').textContent = screen.width + ' √ó ' + screen.height;
                
                // Viewport
                document.getElementById('viewport').textContent = window.innerWidth + ' √ó ' + window.innerHeight;
                
                // Safe areas
                const style = getComputedStyle(document.documentElement);
                document.getElementById('safeTop').textContent = style.getPropertyValue('--sat') || '0px';
                document.getElementById('safeBottom').textContent = style.getPropertyValue('--sab') || '0px';
            }

            // Initial update
            updateInfo();

            // Update on resize
            window.addEventListener('resize', updateInfo);
            window.addEventListener('orientationchange', function() {
                setTimeout(updateInfo, 100);
            });

            // Test button
            window.testButton = function() {
                document.getElementById('status').innerHTML = '<div class="success">‚úÖ JavaScript is working!</div>';
            };

            // Log success
            console.log('Page loaded successfully');
            
        } catch (e) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Script error: ' + e.message;
        }
    </script>
</body>
</html>
