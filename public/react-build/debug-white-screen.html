<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug White Screen</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #4c51bf;
            color: white;
            font-family: Arial, sans-serif;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .error {
            background: red;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        pre {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Debug Page</h1>
    
    <div class="debug">
        <h2>Basic Info</h2>
        <p>If you can see this, HTML is loading correctly.</p>
        <p>Time: <span id="time"></span></p>
        <p>URL: <span id="url"></span></p>
    </div>

    <div class="debug">
        <h2>JavaScript Test</h2>
        <p id="js-status">JavaScript not executed yet...</p>
        <button onclick="alert('Button clicked!')">Test Alert</button>
    </div>

    <div id="errors"></div>

    <script>
        // Catch all errors
        window.onerror = function(msg, url, line, col, error) {
            var errorDiv = document.getElementById('errors');
            errorDiv.innerHTML += '<div class="error">Error: ' + msg + '<br>Line: ' + line + '<br>URL: ' + url + '</div>';
            return false;
        };

        // Basic tests
        try {
            document.getElementById('time').textContent = new Date().toString();
            document.getElementById('url').textContent = window.location.href;
            document.getElementById('js-status').textContent = 'âœ… JavaScript is working!';
            document.getElementById('js-status').style.color = '#10b981';
        } catch(e) {
            document.getElementById('errors').innerHTML += '<div class="error">Catch error: ' + e.message + '</div>';
        }

        // Console log
        console.log('Debug page loaded successfully');
    </script>
</body>
</html>
