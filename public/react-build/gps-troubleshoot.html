<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Troubleshooting - Dokterku</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .btn {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #3B82F6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563EB;
        }
        .btn-success {
            background: #10B981;
            color: white;
        }
        .btn-warning {
            background: #F59E0B;
            color: white;
        }
        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            background: #1a1a1a;
            border: 1px solid #444;
        }
        .coordinates {
            font-size: 18px;
            font-weight: bold;
            color: #10B981;
            margin: 10px 0;
        }
        .accuracy-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
        }
        .accuracy-good { background: #10B981; color: white; }
        .accuracy-medium { background: #F59E0B; color: white; }
        .accuracy-poor { background: #EF4444; color: white; }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #444;
        }
        .log-entry {
            padding: 8px;
            margin: 4px 0;
            background: #2a2a2a;
            border-left: 3px solid #3B82F6;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry.success { border-color: #10B981; }
        .log-entry.error { border-color: #EF4444; }
        .log-entry.warning { border-color: #F59E0B; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîç GPS Troubleshooting Tool</h1>
        <p>Tool untuk mendiagnosa masalah GPS location yang tidak akurat</p>

        <!-- GPS Controls -->
        <div class="section">
            <h3>üìç GPS Testing</h3>
            <button class="btn btn-primary" onclick="testGPS()">
                Test GPS Sekali
            </button>
            <button class="btn btn-success" onclick="startContinuousGPS()">
                Start Continuous GPS
            </button>
            <button class="btn btn-warning" onclick="stopGPS()">
                Stop GPS
            </button>
            <button class="btn btn-primary" onclick="compareWithGoogle()">
                Compare with Google
            </button>
            
            <div id="currentLocation" class="coordinates"></div>
            <div id="accuracy" style="margin: 10px 0;"></div>
        </div>

        <!-- Map Display -->
        <div class="section">
            <h3>üó∫Ô∏è Live Map</h3>
            <div id="map"></div>
        </div>

        <!-- GPS Log -->
        <div class="section">
            <h3>üìã GPS Log</h3>
            <button class="btn btn-warning" onclick="clearLog()">Clear Log</button>
            <div id="gpsLog" class="status"></div>
        </div>

        <!-- Comparison Results -->
        <div class="section">
            <h3>üÜö Location Comparison</h3>
            <div id="comparison" class="status"></div>
        </div>
    </div>

    <script>
        let map = null;
        let marker = null;
        let watchId = null;
        let gpsLog = [];
        let updateCount = 0;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([-7.898878, 111.961884], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            marker = L.marker([-7.898878, 111.961884]).addTo(map);
            addLog('Map initialized', 'success');
        }

        // Add log entry
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('id-ID');
            const entry = `[${timestamp}] ${message}`;
            gpsLog.unshift(entry);
            
            const logDiv = document.getElementById('gpsLog');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = entry;
            logDiv.insertBefore(logEntry, logDiv.firstChild);
            
            // Keep only last 20 entries
            if (logDiv.children.length > 20) {
                logDiv.removeChild(logDiv.lastChild);
            }
            
            console.log(entry);
        }

        // Clear log
        function clearLog() {
            document.getElementById('gpsLog').innerHTML = '';
            gpsLog = [];
            updateCount = 0;
        }

        // Test GPS once
        function testGPS() {
            addLog('Testing GPS...', 'info');
            
            if (!navigator.geolocation) {
                addLog('Geolocation not supported!', 'error');
                return;
            }

            const startTime = Date.now();
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const elapsed = Date.now() - startTime;
                    updateCount++;
                    displayPosition(position, elapsed);
                    addLog(`GPS success in ${elapsed}ms`, 'success');
                },
                (error) => {
                    handleError(error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 30000,
                    maximumAge: 0
                }
            );
        }

        // Start continuous GPS
        function startContinuousGPS() {
            if (watchId) {
                addLog('Already watching GPS', 'warning');
                return;
            }
            
            addLog('Starting continuous GPS...', 'info');
            
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    updateCount++;
                    displayPosition(position);
                    addLog(`Update #${updateCount}: ${position.coords.accuracy.toFixed(1)}m accuracy`, 'success');
                },
                (error) => {
                    handleError(error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 30000,
                    maximumAge: 0
                }
            );
        }

        // Stop GPS
        function stopGPS() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                addLog('GPS stopped', 'warning');
            }
        }

        // Display position
        function displayPosition(position, responseTime = null) {
            const { latitude, longitude, accuracy, altitude, heading, speed } = position.coords;
            
            // Update coordinates display
            document.getElementById('currentLocation').innerHTML = 
                `üìç ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
            
            // Update accuracy display
            let accuracyClass = 'accuracy-good';
            if (accuracy > 50) accuracyClass = 'accuracy-poor';
            else if (accuracy > 10) accuracyClass = 'accuracy-medium';
            
            document.getElementById('accuracy').innerHTML = 
                `Accuracy: <span class="${accuracyClass}">${accuracy.toFixed(1)}m</span>` +
                (responseTime ? ` | Response: ${responseTime}ms` : '') +
                (altitude ? ` | Alt: ${altitude.toFixed(1)}m` : '') +
                (speed ? ` | Speed: ${(speed * 3.6).toFixed(1)} km/h` : '');
            
            // Update map
            if (map && marker) {
                marker.setLatLng([latitude, longitude]);
                map.setView([latitude, longitude], 17);
                
                // Add accuracy circle
                if (window.accuracyCircle) {
                    map.removeLayer(window.accuracyCircle);
                }
                window.accuracyCircle = L.circle([latitude, longitude], {
                    color: accuracy <= 10 ? '#10B981' : accuracy <= 50 ? '#F59E0B' : '#EF4444',
                    fillColor: accuracy <= 10 ? '#10B981' : accuracy <= 50 ? '#F59E0B' : '#EF4444',
                    fillOpacity: 0.2,
                    radius: accuracy
                }).addTo(map);
            }
        }

        // Handle errors
        function handleError(error) {
            let message = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'Permission denied - Please allow location access';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'Position unavailable - Check GPS/Location services';
                    break;
                case error.TIMEOUT:
                    message = 'Request timeout - Try again';
                    break;
                default:
                    message = `Unknown error: ${error.message}`;
            }
            addLog(message, 'error');
            alert(message);
        }

        // Compare with Google Maps
        function compareWithGoogle() {
            if (!navigator.geolocation) {
                alert('Geolocation not supported');
                return;
            }
            
            addLog('Getting location for Google comparison...', 'info');
            
            navigator.geolocation.getCurrentPosition((position) => {
                const { latitude, longitude, accuracy } = position.coords;
                const googleUrl = `https://www.google.com/maps/@${latitude},${longitude},18z`;
                
                const comparison = `
üìç Browser GPS Result:
Latitude: ${latitude.toFixed(6)}
Longitude: ${longitude.toFixed(6)}
Accuracy: ${accuracy.toFixed(1)}m

üîó Google Maps URL:
${googleUrl}

üìã Instructions:
1. Click the Google Maps link above
2. Compare the location shown with your actual location
3. If different, check:
   - WiFi is enabled (improves accuracy)
   - Location services are set to High Accuracy
   - Browser has location permission
   - Try on mobile device for better GPS
`;
                
                document.getElementById('comparison').textContent = comparison;
                
                // Open Google Maps in new tab
                if (confirm('Open Google Maps to compare?')) {
                    window.open(googleUrl, '_blank');
                }
            });
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initMap();
            testGPS(); // Auto-test on load
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
        });
    </script>
</body>
</html>
