<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login - Dokterku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Simple Login</h2>
        
        <div class="info">
            <strong>Default Credentials:</strong><br>
            Email: admin@dokterku.com<br>
            Password: password
        </div>

        <form action="/login" method="POST">
            <input type="text" 
                   name="email_or_username" 
                   placeholder="Email or Username" 
                   value="admin@dokterku.com" 
                   required>
            
            <input type="password" 
                   name="password" 
                   placeholder="Password" 
                   value="password" 
                   required>
            
            <button type="submit">Login</button>
        </form>

        <div id="message"></div>

        <hr style="margin: 30px 0;">
        
        <p style="text-align: center; font-size: 14px;">
            <a href="/diagnose-login-browser.html">Run Diagnostic Tool</a><br>
            <a href="/login">Go to Main Login</a>
        </p>
    </div>

    <script>
        // Simple form handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const message = document.getElementById('message');
            
            message.innerHTML = '<p class="success">Logging in...</p>';
            
            fetch('/login', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin',
                redirect: 'manual'
            })
            .then(response => {
                if (response.status === 302 || response.type === 'opaqueredirect') {
                    message.innerHTML = '<p class="success">✅ Login successful! Redirecting...</p>';
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else if (response.status === 419) {
                    message.innerHTML = '<p class="error">❌ Session expired. Please refresh the page and try again.</p>';
                } else if (response.status === 422) {
                    return response.json().then(data => {
                        message.innerHTML = '<p class="error">❌ Invalid credentials</p>';
                    });
                } else {
                    message.innerHTML = '<p class="error">❌ Login failed. Status: ' + response.status + '</p>';
                }
            })
            .catch(error => {
                message.innerHTML = '<p class="error">❌ Network error: ' + error.message + '</p>';
            });
        });
    </script>
</body>
</html>
