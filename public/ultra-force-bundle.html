<!DOCTYPE html>
<html>
<head>
    <title>ULTRA Force New Bundle</title>
</head>
<body>
    <h1>ULTRA Force New Bundle Loading...</h1>
    <div id="status">Processing...</div>
    
    <script>
        async function ultraForceNewBundle() {
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.innerHTML = 'Starting ULTRA cache clearing...<br>';
                
                // 1. Unregister ALL service workers aggressively
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    statusDiv.innerHTML += `Found ${registrations.length} service workers<br>`;
                    
                    for (let registration of registrations) {
                        await registration.unregister();
                        statusDiv.innerHTML += `Unregistered: ${registration.scope}<br>`;
                    }
                }
                
                // 2. Clear ALL caches multiple times
                const cacheNames = await caches.keys();
                statusDiv.innerHTML += `Found ${cacheNames.length} caches<br>`;
                
                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    statusDiv.innerHTML += `Deleted cache: ${cacheName}<br>`;
                }
                
                // 3. Clear localStorage and sessionStorage
                localStorage.clear();
                sessionStorage.clear();
                statusDiv.innerHTML += 'Cleared localStorage and sessionStorage<br>';
                
                // 4. Clear IndexedDB if available
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (let db of databases) {
                        indexedDB.deleteDatabase(db.name);
                        statusDiv.innerHTML += `Deleted IndexedDB: ${db.name}<br>`;
                    }
                }
                
                // 5. Force browser to reload with multiple cache busting parameters
                const timestamp = Date.now();
                const random = Math.random();
                const cacheBuster = `?t=${timestamp}&r=${random}&v=new`;
                
                statusDiv.innerHTML += '<br><strong>ULTRA cache clearing complete!</strong><br>';
                statusDiv.innerHTML += '<a href="/dokter/mobile-app' + cacheBuster + '">Click here to load new bundle</a><br>';
                statusDiv.innerHTML += '<br>Or wait 5 seconds for auto-redirect...<br>';
                
                // 6. Auto redirect with multiple cache busting
                setTimeout(() => {
                    // Force reload with multiple cache busting parameters
                    window.location.href = '/dokter/mobile-app' + cacheBuster;
                }, 5000);
                
            } catch (error) {
                statusDiv.innerHTML = `Error: ${error.message}<br>`;
                statusDiv.innerHTML += '<a href="/dokter/mobile-app?force=' + Date.now() + '">Try manual redirect</a>';
            }
        }
        
        ultraForceNewBundle();
    </script>
</body>
</html>
