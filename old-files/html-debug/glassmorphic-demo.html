<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ World-Class Glassmorphic Mobile Dashboard</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Heroicons -->
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js" type="module"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        'glass': {
                            50: 'rgba(255, 255, 255, 0.9)',
                            100: 'rgba(255, 255, 255, 0.8)',
                            200: 'rgba(255, 255, 255, 0.7)',
                            300: 'rgba(255, 255, 255, 0.6)',
                            400: 'rgba(255, 255, 255, 0.5)',
                            500: 'rgba(255, 255, 255, 0.4)',
                            600: 'rgba(255, 255, 255, 0.3)',
                            700: 'rgba(255, 255, 255, 0.2)',
                            800: 'rgba(255, 255, 255, 0.1)',
                            900: 'rgba(255, 255, 255, 0.05)',
                        },
                        'gradient': {
                            'start': '#667eea',
                            'middle': '#764ba2',
                            'end': '#f093fb'
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                        '4xl': '72px',
                        '5xl': '96px',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-soft': 'pulse-soft 2s ease-in-out infinite',
                        'shine': 'shine 2s linear infinite',
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'bounce-soft': 'bounce-soft 1s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pulse-soft': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7 },
                        },
                        shine: {
                            '0%': { left: '-100%' },
                            '100%': { left: '100%' },
                        },
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                        'bounce-soft': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom glassmorphic styles */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .glass-dark {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-strong {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        
        .shine-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .shine-effect:hover::before {
            left: 100%;
        }
        
        .gradient-mesh {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient-x 15s ease infinite;
        }
        
        .text-shadow-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .box-shadow-glow {
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="min-h-screen gradient-mesh overflow-x-hidden">
    <!-- Floating Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <!-- Floating Circles -->
        <div class="absolute top-10 left-10 w-20 h-20 bg-white/10 rounded-full animate-float"></div>
        <div class="absolute top-32 right-16 w-16 h-16 bg-white/5 rounded-full animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-32 left-1/4 w-12 h-12 bg-white/15 rounded-full animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-16 right-1/3 w-24 h-24 bg-white/8 rounded-full animate-float" style="animation-delay: 3s;"></div>
        
        <!-- Gradient Orbs -->
        <div class="absolute top-1/4 right-8 w-32 h-32 bg-gradient-to-br from-purple-400/20 to-pink-400/20 rounded-full blur-xl animate-pulse-soft"></div>
        <div class="absolute bottom-1/4 left-8 w-40 h-40 bg-gradient-to-br from-blue-400/15 to-cyan-400/15 rounded-full blur-2xl animate-pulse-soft" style="animation-delay: 1.5s;"></div>
    </div>
    
    <!-- Main Container -->
    <div class="relative z-10 max-w-md mx-auto min-h-screen p-6">
        
        <!-- Header Section -->
        <header class="mb-8 pt-8">
            <!-- Profile Card -->
            <div class="glass-strong rounded-3xl p-6 mb-6 shine-effect">
                <div class="flex items-center space-x-4">
                    <!-- Avatar -->
                    <div class="relative">
                        <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-pink-400 rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-lg">
                            DR
                        </div>
                        <!-- Online Status -->
                        <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-green-400 rounded-full border-2 border-white animate-pulse"></div>
                    </div>
                    
                    <!-- User Info -->
                    <div class="flex-1">
                        <h1 class="text-white text-xl font-bold text-shadow-glow">Dr. Dokter</h1>
                        <p class="text-white/80 text-sm">Dokter Umum</p>
                        <div class="flex items-center mt-1">
                            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse mr-2"></div>
                            <span class="text-white/70 text-xs font-medium">Online</span>
                        </div>
                    </div>
                    
                    <!-- Notification Bell -->
                    <div class="relative">
                        <button class="p-2 rounded-xl glass-dark hover:glass transition-all duration-300 hover:scale-110">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                        </button>
                        <!-- Badge -->
                        <div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-xs font-bold">3</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Welcome Message -->
            <div class="text-center mb-6">
                <h2 class="text-3xl font-light text-white text-shadow-glow mb-2">Good Morning</h2>
                <p class="text-white/70 text-sm">Ready to make a difference today?</p>
            </div>
        </header>

        <!-- Quick Stats -->
        <section class="mb-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- Today Attendance -->
                <div class="glass rounded-2xl p-4 text-center hover:glass-strong transition-all duration-300 hover:scale-105">
                    <div class="text-3xl font-light text-white mb-1">08</div>
                    <div class="text-white/70 text-xs font-medium uppercase tracking-wide">Check-ins Today</div>
                    <div class="w-full bg-white/20 rounded-full h-1 mt-3">
                        <div class="bg-gradient-to-r from-green-400 to-blue-400 h-1 rounded-full w-3/4"></div>
                    </div>
                </div>
                
                <!-- Monthly Progress -->
                <div class="glass rounded-2xl p-4 text-center hover:glass-strong transition-all duration-300 hover:scale-105">
                    <div class="text-3xl font-light text-white mb-1">24</div>
                    <div class="text-white/70 text-xs font-medium uppercase tracking-wide">Days This Month</div>
                    <div class="w-full bg-white/20 rounded-full h-1 mt-3">
                        <div class="bg-gradient-to-r from-purple-400 to-pink-400 h-1 rounded-full w-4/5"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Current Time & Date -->
        <section class="mb-8">
            <div class="glass-strong rounded-3xl p-8 text-center">
                <!-- Date -->
                <div id="current-date" class="text-white/80 text-lg font-medium mb-4">Tuesday, July 13, 2025</div>
                
                <!-- Time -->
                <div id="current-time" class="text-white text-6xl font-thin mb-4 text-shadow-glow">17:30</div>
                
                <!-- Location -->
                <div class="glass-dark rounded-xl p-3 mx-4">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-4 h-4 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <span class="text-white/70 text-sm font-mono">-6.4074650, 106.8062669</span>
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="mb-8 space-y-4">
            <!-- Check In Button -->
            <button id="checkin-btn" class="w-full glass-strong rounded-2xl p-6 hover:glass transition-all duration-300 hover:scale-105 hover:shadow-2xl shine-effect group">
                <div class="flex items-center justify-center space-x-4">
                    <div class="p-3 bg-gradient-to-br from-green-400 to-emerald-500 rounded-xl group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                    </div>
                    <div class="flex-1 text-left">
                        <div class="text-white text-lg font-semibold">Check In</div>
                        <div class="text-white/70 text-sm">Start your day</div>
                    </div>
                    <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
            </button>
            
            <!-- Check Out Button -->
            <button id="checkout-btn" class="w-full glass-strong rounded-2xl p-6 hover:glass transition-all duration-300 hover:scale-105 hover:shadow-2xl shine-effect group">
                <div class="flex items-center justify-center space-x-4">
                    <div class="p-3 bg-gradient-to-br from-orange-400 to-red-500 rounded-xl group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </div>
                    <div class="flex-1 text-left">
                        <div class="text-white text-lg font-semibold">Check Out</div>
                        <div class="text-white/70 text-sm">End your shift</div>
                    </div>
                    <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
            </button>
        </section>

        <!-- Quick Actions Grid -->
        <section class="mb-8">
            <h3 class="text-white text-lg font-semibold mb-4 text-shadow-glow">Quick Actions</h3>
            <div class="grid grid-cols-2 gap-4">
                <!-- Schedule -->
                <button class="glass rounded-2xl p-4 hover:glass-strong transition-all duration-300 hover:scale-105 shine-effect group">
                    <div class="text-center">
                        <div class="p-3 bg-gradient-to-br from-blue-400 to-purple-500 rounded-xl mx-auto w-fit mb-3 group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div class="text-white text-sm font-medium">Schedule</div>
                        <div class="text-white/60 text-xs">View calendar</div>
                    </div>
                </button>
                
                <!-- History -->
                <button class="glass rounded-2xl p-4 hover:glass-strong transition-all duration-300 hover:scale-105 shine-effect group">
                    <div class="text-center">
                        <div class="p-3 bg-gradient-to-br from-purple-400 to-pink-500 rounded-xl mx-auto w-fit mb-3 group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                        </div>
                        <div class="text-white text-sm font-medium">History</div>
                        <div class="text-white/60 text-xs">Past records</div>
                    </div>
                </button>
                
                <!-- Jaspel -->
                <button class="glass rounded-2xl p-4 hover:glass-strong transition-all duration-300 hover:scale-105 shine-effect group">
                    <div class="text-center">
                        <div class="p-3 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-xl mx-auto w-fit mb-3 group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
                            </svg>
                        </div>
                        <div class="text-white text-sm font-medium">Jaspel</div>
                        <div class="text-white/60 text-xs">Rp 2.500.000</div>
                    </div>
                </button>
                
                <!-- Settings -->
                <button class="glass rounded-2xl p-4 hover:glass-strong transition-all duration-300 hover:scale-105 shine-effect group">
                    <div class="text-center">
                        <div class="p-3 bg-gradient-to-br from-gray-400 to-gray-600 rounded-xl mx-auto w-fit mb-3 group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </div>
                        <div class="text-white text-sm font-medium">Settings</div>
                        <div class="text-white/60 text-xs">Preferences</div>
                    </div>
                </button>
            </div>
        </section>

        <!-- Success Alert (Hidden by default) -->
        <div id="success-alert" class="hidden mb-6">
            <div class="glass-strong rounded-2xl p-4 border border-green-400/30">
                <div class="flex items-center space-x-3">
                    <div class="p-2 bg-green-400/20 rounded-lg">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="text-white font-medium">Attendance Recorded!</div>
                        <div class="text-white/70 text-sm">Check-in successful at 17:30</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Spacing -->
        <div class="h-8"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="glass-strong rounded-2xl p-8 text-center">
            <div class="animate-spin w-8 h-8 border-2 border-white/30 border-t-white rounded-full mx-auto mb-4"></div>
            <div class="text-white font-medium">Processing...</div>
        </div>
    </div>

    <script>
        // Real-time clock
        function updateTime() {
            const now = new Date();
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'Asia/Jakarta',
                hour12: false
            };
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZone: 'Asia/Jakarta'
            };
            
            document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', dateOptions);
        }
        
        // Start clock
        updateTime();
        setInterval(updateTime, 1000);
        
        // Button interactions
        document.getElementById('checkin-btn').addEventListener('click', function() {
            showLoading();
            setTimeout(() => {
                hideLoading();
                showSuccess();
            }, 2000);
        });
        
        document.getElementById('checkout-btn').addEventListener('click', function() {
            showLoading();
            setTimeout(() => {
                hideLoading();
                showSuccess();
            }, 2000);
        });
        
        function showLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }
        
        function showSuccess() {
            const alert = document.getElementById('success-alert');
            alert.classList.remove('hidden');
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 3000);
        }
        
        // Add touch feedback for mobile
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            button.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
