name: Quick Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PHP_VERSION: 8.3

jobs:
  quick-test:
    name: Quick Essential Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Download Composer 2 locally
        run: |
          echo "📦 Downloading Composer 2 locally..."
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --2 --install-dir=. --filename=composer2
          php -r "unlink('composer-setup.php');"
          ./composer2 --version
          echo "✅ Local Composer 2 ready"

      - name: Configure Composer authentication for GitHub
        run: |
          echo "🔐 Configuring Composer GitHub authentication..."
          ./composer2 config --global github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}
          echo "✅ GitHub authentication configured"

      - name: Install Composer dependencies
        run: |
          echo "🚀 Installing Composer dependencies for quick tests..."
          ./composer2 install --prefer-dist --no-interaction --optimize-autoloader --no-scripts
          echo "✅ Dependencies installed successfully"

      - name: Setup environment
        run: |
          cp .env.example .env.testing
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env.testing
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=database\/testing.sqlite/' .env.testing
          echo "CACHE_STORE=array" >> .env.testing
          echo "SESSION_DRIVER=array" >> .env.testing
          echo "QUEUE_CONNECTION=sync" >> .env.testing
          php artisan key:generate --env=testing

      - name: Create SQLite database
        run: |
          mkdir -p database
          touch database/testing.sqlite

      - name: Run quick tests
        run: |
          echo "🧪 Running quick essential tests..."
          # Run only unit tests and basic feature tests (fast)
          ./vendor/bin/pest tests/Unit --stop-on-failure
          ./vendor/bin/pest tests/Feature/Auth --stop-on-failure
          ./vendor/bin/pest tests/Feature/Resources --stop-on-failure --exclude-group=slow
          echo ""
          echo "✅ Quick tests completed successfully!"
          echo "🤖 Generated with [Claude Code](https://claude.ai/code)"
          echo "⚡ Fast CI feedback in ~2-3 minutes"
          echo "🚀 Optimized for rapid development cycles"