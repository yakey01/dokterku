name: Fix Database Credentials Final

on:
  workflow_dispatch:

jobs:
  fix-db-credentials:
    name: Fix Database Credentials Final
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Upload final database credentials fix script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/fix-db-credentials-final.sh"
          target: "/home/u454362045/"
          
      - name: Execute final database credentials fix
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x /home/u454362045/scripts/fix-db-credentials-final.sh
            bash /home/u454362045/scripts/fix-db-credentials-final.sh