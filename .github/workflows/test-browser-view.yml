name: Test Browser Perspective

on:
  workflow_dispatch:

jobs:
  test-browser:
    name: Test From Browser Perspective
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Upload browser test script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/test-browser-perspective.sh"
          target: "/home/u454362045/"
          
      - name: Execute browser perspective test
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x /home/u454362045/scripts/test-browser-perspective.sh
            bash /home/u454362045/scripts/test-browser-perspective.sh