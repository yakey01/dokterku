name: Discover Exact Database Credentials

on:
  workflow_dispatch:

jobs:
  discover-db-credentials:
    name: Discover Exact DB Credentials  
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Upload database discovery script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/discover-exact-db-credentials.sh"
          target: "/home/u454362045/"
          
      - name: Execute database discovery
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x /home/u454362045/scripts/discover-exact-db-credentials.sh
            bash /home/u454362045/scripts/discover-exact-db-credentials.sh