name: Update Real Database Credentials

on:
  workflow_dispatch:

jobs:
  update-real-credentials:
    name: Update Real Database Credentials
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Upload real database credentials update script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/update-real-db-credentials.sh"
          target: "/home/u454362045/"
          
      - name: Execute real database credentials update
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x /home/u454362045/scripts/update-real-db-credentials.sh
            bash /home/u454362045/scripts/update-real-db-credentials.sh