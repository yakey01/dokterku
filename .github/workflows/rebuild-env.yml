name: Rebuild ENV Completely

on:
  workflow_dispatch:

jobs:
  rebuild-env:
    name: Rebuild .env File
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Upload rebuild script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/rebuild-env-completely.sh"
          target: "/home/u454362045/"
          
      - name: Rebuild .env completely
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x /home/u454362045/scripts/rebuild-env-completely.sh
            bash /home/u454362045/scripts/rebuild-env-completely.sh