 name: Deploy Laravel Healthcare App

  on:
    push:
      branches: [ main ]
    workflow_dispatch:

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd,
  exif, iconv
          coverage: none
          ini-values: memory_limit=512M

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
  --ignore-platform-reqs

      - name: Install NPM Dependencies
        run: npm ci

      - name: Generate key
        run: php artisan key:generate

      - name: Build Assets
        run: npm run build

      - name: Basic syntax check
        run: php artisan route:list --compact

    deploy:
      needs: build
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/main'

      steps:
      - name: Deploy to server (Ready for hosting setup)
        run: echo "âœ… Build successful - Ready for hosting deployment!"
