             echo '' && \
             echo 'Testing git and network:' && \
             git --version && \
             echo 'Testing GitHub connectivity:' && \
             ping -c 3 github.com || echo 'Ping failed' && \
             echo 'Testing wget:' && \
             wget --version | head -1"

      - name: Test Manual Git Clone
