name: Try Production ENV Credentials

on:
  workflow_dispatch:

jobs:
  try-production-credentials:
    name: Try Credentials from Production ENV
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Upload production credentials test script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/try-production-env-file.sh"
          target: "/home/u454362045/"
          
      - name: Execute production credentials test
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x /home/u454362045/scripts/try-production-env-file.sh
            bash /home/u454362045/scripts/try-production-env-file.sh