name: Find Database Credentials

on:
  workflow_dispatch:

jobs:
  find-credentials:
    name: Find Hostinger DB Credentials
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Upload credential finder script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/find-hostinger-db-credentials.sh"
          target: "/home/u454362045/"
          
      - name: Execute credential finder
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x /home/u454362045/scripts/find-hostinger-db-credentials.sh
            bash /home/u454362045/scripts/find-hostinger-db-credentials.sh