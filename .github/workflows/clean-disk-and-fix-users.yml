name: Clean Disk and Fix Users

on:
  workflow_dispatch:

jobs:
  clean-disk-and-fix-users:
    name: Clean Disk and Fix Users
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Upload disk cleanup and user fix script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/clean-disk-and-fix-users.sh"
          target: "/home/u454362045/"
          
      - name: Execute disk cleanup and user fix
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x /home/u454362045/scripts/clean-disk-and-fix-users.sh
            bash /home/u454362045/scripts/clean-disk-and-fix-users.sh