name: Fix Production 500 Error

on:
  workflow_dispatch:

jobs:
  fix-500-error:
    name: Fix Laravel 500 Error
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Upload fix script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "scripts/fix-production-500.sh"
          target: "/home/u454362045/"
          
      - name: Execute fix script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/u454362045/
            chmod +x scripts/fix-production-500.sh
            
            # Get database password from current .env
            DB_PASS=$(cd domains/dokterkuklinik.com/public_html && grep "^DB_PASSWORD=" .env 2>/dev/null | cut -d'=' -f2- | tr -d '"' || echo "")
            
            # Run fix script
            cd domains/dokterkuklinik.com/public_html
            bash /home/u454362045/scripts/fix-production-500.sh
            
            # Update database password if we found it
            if [ ! -z "$DB_PASS" ]; then
              sed -i "s/YourActualPasswordHere/$DB_PASS/" .env
              echo "‚úÖ Database password updated"
            else
              echo "‚ö†Ô∏è No database password found - manual update needed"
            fi
            
            # Final test
            echo ""
            echo "üß™ Final Test:"
            php artisan --version || echo "‚ùå Laravel still not working"
            curl -I https://dokterkuklinik.com/login || echo "‚ùå Website still returning error"