<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Fix Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            background: linear-gradient(to right, #0ea5e9, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
        }
        .test-section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #475569;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #334155;
        }
        .test-item:last-child {
            border-bottom: none;
        }
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .pass {
            background: #10b981;
            color: white;
        }
        .fail {
            background: #ef4444;
            color: white;
        }
        .navigation-info {
            background: #1e293b;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(to right, #0ea5e9, #8b5cf6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Navigation Fix Verification</h1>
        
        <div class="test-section">
            <h2>Navigation Detection Tests</h2>
            <div id="tests"></div>
        </div>
        
        <div class="test-section">
            <h2>Navigation Elements Found</h2>
            <div id="navigation-info" class="navigation-info"></div>
        </div>
        
        <div class="action-buttons">
            <button onclick="runTests()">üîÑ Re-run Tests</button>
            <button onclick="testCleanup()">üßπ Test Cleanup</button>
            <button onclick="window.location.href='/dokter/mobile-app'">üì± Go to App</button>
        </div>
    </div>

    <script>
        function runTests() {
            const tests = [];
            
            // Test 1: Check for emergency navigation elements
            const emergencyNavs = document.querySelectorAll(
                '.emergency-navigation, .emergency-navigation-fix, .emergency-nav, [class*="emergency"][class*="nav"]'
            );
            tests.push({
                name: 'No Emergency Navigation Elements',
                passed: emergencyNavs.length === 0,
                detail: `Found ${emergencyNavs.length} emergency navigation(s)`
            });
            
            // Test 2: Check for emoji-based navigation
            const allNavs = document.querySelectorAll('[class*="fixed"][class*="bottom"], [style*="bottom: 0"], [style*="bottom:0"]');
            let emojiNavCount = 0;
            allNavs.forEach(nav => {
                if (nav.innerHTML.includes('üëë') || 
                    nav.innerHTML.includes('üìÖ') || 
                    nav.innerHTML.includes('üõ°Ô∏è') || 
                    nav.innerHTML.includes('‚≠ê') || 
                    nav.innerHTML.includes('üß†')) {
                    emojiNavCount++;
                }
            });
            tests.push({
                name: 'No Emoji-based Navigation',
                passed: emojiNavCount === 0,
                detail: `Found ${emojiNavCount} emoji navigation(s)`
            });
            
            // Test 3: Check for React navigation
            const reactNavs = document.querySelectorAll('.medical-rpg-nav');
            tests.push({
                name: 'React Navigation Present',
                passed: reactNavs.length === 1,
                detail: `Found ${reactNavs.length} React navigation(s)`
            });
            
            // Test 4: Check for duplicate navigations
            const bottomNavs = document.querySelectorAll('[class*="fixed"][class*="bottom"]');
            tests.push({
                name: 'No Duplicate Navigation',
                passed: bottomNavs.length <= 1,
                detail: `Found ${bottomNavs.length} bottom navigation(s)`
            });
            
            // Display test results
            const testsContainer = document.getElementById('tests');
            testsContainer.innerHTML = tests.map(test => `
                <div class="test-item">
                    <div>
                        <strong>${test.name}</strong>
                        <div style="color: #94a3b8; font-size: 14px; margin-top: 4px;">
                            ${test.detail}
                        </div>
                    </div>
                    <span class="status ${test.passed ? 'pass' : 'fail'}">
                        ${test.passed ? '‚úì PASS' : '‚úó FAIL'}
                    </span>
                </div>
            `).join('');
            
            // Display navigation info
            displayNavigationInfo();
        }
        
        function displayNavigationInfo() {
            const infoContainer = document.getElementById('navigation-info');
            const navigations = [];
            
            // Find all potential navigation elements
            const selectors = [
                '.medical-rpg-nav',
                '.emergency-navigation',
                '.emergency-nav',
                '[class*="fixed"][class*="bottom"]',
                '[style*="bottom: 0"]',
                '[style*="bottom:0"]'
            ];
            
            selectors.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    const hasEmoji = el.innerHTML.includes('üëë') || 
                                   el.innerHTML.includes('üìÖ') || 
                                   el.innerHTML.includes('üõ°Ô∏è') || 
                                   el.innerHTML.includes('‚≠ê') || 
                                   el.innerHTML.includes('üß†');
                    
                    navigations.push({
                        selector,
                        classes: el.className,
                        hasEmoji,
                        htmlSnippet: el.innerHTML.substring(0, 100) + '...'
                    });
                });
            });
            
            if (navigations.length === 0) {
                infoContainer.innerHTML = '‚úÖ No navigation elements found on this page';
            } else {
                infoContainer.innerHTML = navigations.map((nav, index) => `
                    Navigation ${index + 1}:
                    - Selector: ${nav.selector}
                    - Classes: ${nav.classes}
                    - Has Emoji: ${nav.hasEmoji ? 'Yes ‚ö†Ô∏è' : 'No'}
                    - HTML: ${nav.htmlSnippet}
                `).join('\n\n');
            }
        }
        
        function testCleanup() {
            console.log('üßπ Testing cleanup function...');
            
            // This simulates the cleanup function from dokter-mobile-app.tsx
            const emergencySelectors = [
                '.emergency-navigation',
                '.emergency-navigation-fix',
                '.emergency-nav',
                '[class*="emergency"][class*="nav"]'
            ];
            
            let removed = 0;
            emergencySelectors.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    console.log(`üßπ Removing emergency navigation: ${selector}`);
                    el.remove();
                    removed++;
                });
            });
            
            // Also remove any navigation with emojis
            const allNavs = document.querySelectorAll('[class*="fixed"][class*="bottom"], [style*="bottom: 0"], [style*="bottom:0"]');
            allNavs.forEach(nav => {
                if (nav.innerHTML.includes('üëë') || 
                    nav.innerHTML.includes('üìÖ') || 
                    nav.innerHTML.includes('üõ°Ô∏è') || 
                    nav.innerHTML.includes('‚≠ê') || 
                    nav.innerHTML.includes('üß†')) {
                    console.log('üßπ Removing navigation with emojis');
                    nav.remove();
                    removed++;
                }
            });
            
            alert(`Cleanup complete! Removed ${removed} navigation element(s)`);
            runTests();
        }
        
        // Run tests on load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
