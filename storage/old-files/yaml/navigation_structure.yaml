    panel_id: "admin"
    path: "/admin"
    spa_mode: true
    global_search: true
    navigation_groups:
      - name: "User Management"
        icon: "heroicon-o-users"
        collapsible: true
        sort_order: 1
        resources:
          - UserResource
          - PegawaiResource
          - DokterResource
          - RoleResource
        
      - name: "Medical Records"
        icon: "heroicon-o-heart"
        collapsible: true
        sort_order: 2
        resources:
          - PasienResource # (disabled)
          - TindakanResource # (disabled)
          - JenisTindakanResource
        
      - name: "Financial Management"
        icon: "heroicon-o-currency-dollar"
        collapsible: true
        sort_order: 3
        resources:
          - PendapatanResource
          - PengeluaranResource
          - DokterUmumJaspelResource
        
      - name: "Reports & Analytics"
        icon: "heroicon-o-chart-bar"
        collapsible: true
