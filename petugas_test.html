        <script>
document.addEventListener('DOMContentLoaded', function() {
    // Fix ResizeObserver errors
    const resizeObserverErrorHandler = (e) => {
        if (e.message === 'ResizeObserver loop completed with undelivered notifications.' ||
            e.message === 'ResizeObserver loop limit exceeded') {
            e.stopImmediatePropagation();
        }
    };
    window.addEventListener('error', resizeObserverErrorHandler);
    
    // Smooth scroll
    document.documentElement.style.scrollBehavior = 'smooth';
    
    // Add ripple effect to buttons
    document.querySelectorAll('.fi-btn').forEach(button => {
        button.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255,255,255,0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s ease-out';
            
            this.style.position = 'relative';
            this.style.overflow = 'hidden';
            this.appendChild(ripple);
            
            // Safe ripple removal with comprehensive protection
            setTimeout(() => {
                try {
                    // Triple validation for safe removal
                    if (ripple && ripple.parentNode && document.contains(ripple)) {
                        ripple.remove();
                    }
                } catch (error) {
                    if (error.name === 'NotFoundError') {
                        // Element already removed, this is expected
                        console.debug('‚úì Ripple element already removed');
                    } else {
                        console.warn('‚ö†Ô∏è Ripple cleanup error:', error.message);
                    }
                }
            }, 600);
        });
    });
    
    // Add animation classes to elements as they appear
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('animate-fade-in');
            }
        });
    });
    
    document.querySelectorAll('.fi-section, .fi-ta-row').forEach(el => {
        observer.observe(el);
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        // Ctrl/Cmd + N for new patient
        if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
            e.preventDefault();
            const createButton = document.querySelector('[wire\\:click*="mountAction"]');
            if (createButton && createButton.textContent.includes('Input Pasien')) {
                createButton.click();
            }
        }
        
        // Ctrl/Cmd + F for search
        if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
            e.preventDefault();
            const searchInput = document.querySelector('input[type="search"]');
            if (searchInput) {
                searchInput.focus();
                searchInput.select();
            }
        }
    });
});

// Ripple animation CSS
const style = document.createElement('style');
style.textContent = `
    @keyframes ripple {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
`;
document.head.appendChild(style);
</script>
