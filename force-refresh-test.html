<!DOCTYPE html>
<html>
<head>
    <title>Force Refresh Test</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Force browser to clear cache and redirect
        window.location.href = 'http://localhost:8002/paramedis?' + new Date().getTime();
    </script>
</head>
<body>
    <h1>Force refreshing paramedis dashboard...</h1>
    <p>You should be redirected automatically. If not, <a href="http://localhost:8002/paramedis">click here</a></p>
</body>
</html>
